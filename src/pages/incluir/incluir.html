<ion-header>
    <ion-navbar>
       <ion-title>{{ pageTitle }}</ion-title>
    </ion-navbar>
 </ion-header>
 
 
 <ion-content padding>
 
    <div>
       <ion-item *ngIf="isEdited && !hideForm">
          <button
             ion-button
             item-right
             color="secondary"
             text-center
             block
             (click)="deleteEntry()">Remove this Entry?</button>
       </ion-item>
 
 
       <div *ngIf="hideForm">
          <ion-item class="post-entry-message" text-wrap>
             <h2>Success!</h2>
             <p>Maybe you'd like to edit an existing entry or add a new record?</p>
             <p>Simply go back to the home page and select the option you want to pursue.</p>
          </ion-item>
       </div>
 
 
       <div *ngIf="!hideForm">
          <form [formGroup]="form" (ngSubmit)="saveEntry()">
            
              <ion-list>
                <ion-item-group>
                   <ion-item-divider color="light">ID :</ion-item-divider>
                   <ion-item>
                      <ion-input
                         type="text"
                         placeholder="id"
                         formControlName="id"
                         [(ngModel)]="id"></ion-input>
                   </ion-item>
                </ion-item-group>
 
                
                    <ion-item-group>
                       <ion-item-divider color="light">login :</ion-item-divider>
                       <ion-item>
                          <ion-input
                             type="text"
                             placeholder="login"
                             formControlName="login"
                             [(ngModel)]="login"></ion-input>
                       </ion-item>
                    </ion-item-group>

                    
                        <ion-item-group>
                           <ion-item-divider color="light">senha :</ion-item-divider>
                           <ion-item>
                              <ion-input
                                 type="text"
                                 placeholder="senha"
                                 formControlName="senha"
                                 [(ngModel)]="senha"></ion-input>
                           </ion-item>
                        </ion-item-group>

                       
                            <ion-item-group>
                               <ion-item-divider color="light">nome :</ion-item-divider>
                               <ion-item>
                                  <ion-input
                                     type="text"
                                     placeholder="nome"
                                     formControlName="nome"
                                     [(ngModel)]="nome"></ion-input>
                               </ion-item>
                            </ion-item-group>

                          
                           
                                <ion-item-group>
                                   <ion-item-divider color="light">Endereço :</ion-item-divider>
                                   <ion-item>
                                      <ion-input
                                         type="text"
                                         placeholder="endereço"
                                         formControlName="endereco"
                                         [(ngModel)]="endereco"></ion-input>
                                   </ion-item>
                                </ion-item-group>

                                <ion-item-group>
                                   <ion-item-divider color="light">imagem :</ion-item-divider>
                                   <ion-item>
                                      <ion-input type="file"></ion-input>
                                   </ion-item>
                                </ion-item-group>
 
                            <ion-item>
                              <button
                                  ion-button
                                  color="primary"
                                  text-center
                                  block
                                  [disabled]="!form.valid">Save Entry</button>
                            </ion-item>
             </ion-list>
          </form>
       </div>
    </div>
 
 
</ion-content>
