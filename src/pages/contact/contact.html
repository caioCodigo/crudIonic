<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let item of items">
        <!-- <img src={{item.imagem_usu}}/> -->
        <ion-card-content>
          <ion-card-title>
            {{item.login_usu}}
            </ion-card-title>

          
           <p><span>ID usuario: </span>{{item.id_usu}}</p>

          <p><span>Nome: </span>{{item.nome_usu}}</p>

          <p><span>Endere√ßo: </span>{{item.endereco_usu}}</p>

          <button
          ion-button
          color="primary"
          item-right
          (click)="viewEntry({ record: item })">detalhes</button>

        </ion-card-content>
      </ion-card>
</ion-content>
